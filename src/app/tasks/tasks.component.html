<div class="input-group">
  <input type="text" class="form-control" placeholder="Add new task" [(ngModel)]="input">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button" (click)="onClickadd()">Add task</button>
  </span>
</div>

<div *ngFor="let task of tasks; index as index">

  <div class="task" *ngIf="tasks[index].edit === false; else editing">
    <div class="task-content">
      <b>{{index+1}}.</b>
      <p>{{task.task}}</p>
    </div>

    <div class="buttons">
      <button class="btn btn-info" (click)="onClickedit(index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
      <button class="btn btn-danger" (click)="onClickdel(index)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Delete</button>
    </div>
  </div>

  <ng-template #editing>
    <textarea [(ngModel)]="newValue">
      {{task.task}}
    </textarea>
    <button class="btn btn-success" (click)="onClickdone(index, newValue)">Save changes</button>
  </ng-template>

</div>
